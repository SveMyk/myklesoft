<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASSO - Linjenavigasjon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00cfe8;
            padding: 20px;
        }
        header img {
            height: 180px;
        }
        .sensor-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px auto;
            flex-wrap: wrap;
        }
        .sensor-box {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            width: 150px;
            transition: background-color 0.3s;
        }
        .sensor-box.active {
            background-color: #008cff;
            color: white;
        }
        .sensor-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .value {
            font-size: 1.5em;
        }
        .range-box {
            margin-top: 30px;
            font-size: 1.1em;
        }
        .range-box input {
            padding: 5px;
            font-size: 1em;
            width: 80px;
            text-align: center;
            margin: 0 10px;
        }
        .btn-back {
            margin: 40px auto;
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/gasso_logo.png" alt="GASSO Logo">
    </header>

    <h2>Linjenavigasjon - Sensorvisning</h2>

    <div class="sensor-container">
        <div class="sensor-box" id="D1">
            <div class="sensor-title">Sensor D1</div>
            <div class="value" id="val-D1">...</div>
        </div>
        <div class="sensor-box" id="D3">
            <div class="sensor-title">Sensor D3</div>
            <div class="value" id="val-D3">...</div>
        </div>
        <div class="sensor-box" id="D4">
            <div class="sensor-title">Sensor D4</div>
            <div class="value" id="val-D4">...</div>
        </div>
        <div class="sensor-box" id="D6">
            <div class="sensor-title">Sensor D6</div>
            <div class="value" id="val-D6">...</div>
        </div>
    </div>

    <div class="range-box">
        <label for="minValue">Linje Min:</label>
        <input type="number" id="minValue" value="200">
        <label for="maxValue">Linje Max:</label>
        <input type="number" id="maxValue" value="600">
    </div>

    <button class="btn-back" onclick="location.href='/'">Tilbake til hovedmeny</button>

    <script>
        async function fetchIRData() {
            try {
                const response = await fetch('/ir_data');
                const data = await response.json();

                const min = parseInt(document.getElementById('minValue').value);
                const max = parseInt(document.getElementById('maxValue').value);

                ['D1', 'D3', 'D4', 'D6'].forEach(sensor => {
                    const value = data[sensor];
                    const valueBox = document.getElementById(`val-${sensor}`);
                    const box = document.getElementById(sensor);

                    valueBox.textContent = value;

                    if (value >= min && value <= max) {
                        box.classList.add('active');
                    } else {
                        box.classList.remove('active');
                    }
                });

            } catch (err) {
                console.error('Feil ved henting av IR-data:', err);
            }
        }

        setInterval(fetchIRData, 500); // Oppdatering hvert 0.5s
        fetchIRData(); // FÃ¸rste kall
    </script>
</body>
</html>
