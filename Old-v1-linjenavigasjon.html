<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASSO - Linjenavigasjon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #00cfe8;
            padding: 20px;
        }
        header img {
            height: 180px;
        }
        .content {
            margin-top: 40px;
            font-size: 1.3rem;
            color: #333;
        }
        .btn-back {
            margin: 40px auto;
            padding: 12px 25px;
            font-size: 1.1rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .btn-back:hover {
            background-color: #005f99;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/gasso_logo.png" alt="GASSO Logo">
    </header>

    <div class="content">
        <p>Linjenavigasjon er under arbeid. Denne funksjonen blir tilgjengelig snart.</p>
    </div>

    <button class="btn-back" onclick="location.href='/'">Tilbake til hovedmeny</button>
</body>
</html>
