<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GASSO Kontrollpanel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #00cfe8;
            padding: 20px;
        }
        header img {
            height: 180px;
        }
        .battery {
            margin-top: 10px;
            font-size: 1.2rem;
            color: #003366;
        }
        .container {
            margin: 30px auto;
            width: 90%;
            max-width: 600px;
        }
        .btn {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            font-size: 1.2rem;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 80%;
        }
        .btn:hover {
            background-color: #005f99;
        }
        .sensor-data {
            margin-top: 30px;
            background-color: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .sensor-table {
            width: 100%;
            margin-top: 10px;
        }
        .sensor-table td {
            padding: 10px;
            font-size: 1.1rem;
            border-bottom: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <header>
        <img src="/static/gasso_logo.png" alt="GASSO Logo">
        <div class="battery">Batteristatus: <span id="batteryLevel">Loading...</span></div>
    </header>

    <div class="container">
        <button class="btn" onclick="location.href='/manual'">Manuell Kontroll</button>
        <button class="btn" onclick="location.href='/line'">Linjenavigasjon</button>
        <button class="btn" onclick="location.href='/auto'">Autonom Kj√∏ring</button>
    </div>

    <script>
        async function fetchBattery() {
            try {
                const response = await fetch('/battery');
                const data = await response.json();
                document.getElementById('batteryLevel').innerText = data.level + '%';
            } catch (error) {
                document.getElementById('batteryLevel').innerText = 'Ukjent';
            }
        }
        fetchBattery();
    </script>
</body>
</html>
